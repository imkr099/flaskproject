{% extends 'base.html' %}

{% block title %}
Create an article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Adding an article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Name"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Anons"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Main Text"></textarea><br>
        <input type="submit" class="btn btn-success" value="Send">
    </form>
</div>
{% endblock %}
